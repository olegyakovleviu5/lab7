{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            <form method="POST" class="form-horizontal">
                <h1 style="text-align:center">Вход</h1>
                {% csrf_token %}
                {% for err in errors.values %}
                    <div class="alert alert-danger" >{{ err }}</div>
                {% endfor %}
                <div class="col-sm-offset-3 form-group">
                    <label class="col-sm-3 control-label">Логин:</label>
                    <div class="col-sm-8">
                        <input type="text" name="username">
                    </div>
                </div>
                <div class="col-sm-offset-3 form-group">
                    <label  class="col-sm-3 control-label">Пароль:</label>
                    <div class="col-sm-8">
                        <input  type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button  style="text-align:center" class="col-sm-1 btn btn-primary  control-label" type="submit">Войти​</button>
                        <input   style="text-align:center" class="col-sm-3  btn col-sm-offset-1  btn-primary control-label" type="button" value="Зарегистрироваться" onClick='location.href="/registration_1"'>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
